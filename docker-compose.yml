services:
  api:
    build: .
    command: ["/bin/sh","/app/api_start.sh"]
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_PASSWORD: ${postgres_password}

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${postgres_password}
      POSTGRES_DB: "db"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
